name: Test CI CD #имя
on: # какие события будут обрабатываться
  push:
    branches: [master]
jobs:  #задания, которые будет выполнять GitHub
  test-and-package: #названия
    runs-on: ubuntu-latest #какая операционная система будет использоваться
    env:
      COVERAGE_XML_REPORT_PATH: /tmp/coverage_xml_report.xml
      PYTEST_REPORT_PATH: /tmp/pytest_report.html
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - name: "Install python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: "Install project dependencies"
        run: pip install -r requirements.txt
      - name: "Run tests and code coverage analysis"
        run: pytest --html=${{ env.PYTEST_REPORT_PATH }} --self-contained-html
      - name: "Archive pytest reports"
        uses: actions/upload-artifact@v3
        if: ${{!cancelled()}}
        with:
          name: "Test and reports"
          path: |
            ${{ env.PYTEST_REPORT_PATH }}

  publish-package-as-artifact:
    needs: ["test-package"]
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - name: "Publish package as artifact"
        uses: actions/upload-artifact@v3
        with:
          name: "Built package"
          path: "src"
